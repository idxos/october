title = "Contact Us"
url = "/contact-us"
layout = "default"
description = "Contact Us page"
hidden = "0"
==

<div class="loading-container">
    <div class="loading">
        <i></i><i></i>
    </div>
    <div class="loading-fallback">
         <img src="{{ 'assets/images/loaging.gif'|theme }}" alt="Loading"/>
    </div>
    <div class="loading-text">
        loading..
    </div>
</div>


<div class="content-wrapper hide-until-loading">
<!-- Contact Map -->

<div class="contact-map" id="contact_map">

</div>

<div class="section-content top-body section-color-bg">
    <div class="container">
        <div class="row center-text white-text">
            <h2 class="h2-section-title">Contact Us</h2>

            <div class="section-icon-item">
                <i class="icon-phone"></i> (+1) 777-444-333
            </div>
            <div class="section-icon-item">
                <i class="icon-envelope-alt"></i> email@company.com
            </div>
            <div class="section-icon-item">
                <i class="icon-home"></i> Address in City, P.O BOX 1111, Country
            </div>
        </div>
    </div>
</div>

<!-- Contact Map -->
<div class="body-wrapper">


    <div class="container">
        <div class="row">
            <div class="col-md-9 col-sm-9 contact-body contactus-form1">
                <form class="form-wrapper" id="contact-form" method="post" novalidate role="form">
                    <div class="contactus-form1-row">
                        <input type="text" id="name" name="name" data-errmsg="Name *" minlength="2" placeholder="Name *"
                               required/>
                    </div>
                    <div class="contactus-form1-row">
                        <input type="email" name="email" id="email" placeholder="E-mail *" required/>
                    </div>
                    <div class="contactus-form1-row">
                        <textarea name="message" id="message" placeholder=" Message *" required></textarea>
                    </div>
                    <div class="contactus-form1-row">
                        <input type="submit" value="Send" class="btn btn-primary btn-full-width"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div><!--.content-wrapper end -->
